{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <div class="media py-2">
            <img class="rounded-circle account-img mb-0" src="{{ user.profile.image.url }}">
            <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div><br>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}        <!--to access the form variables that we sent as context dictionary-->

            <fieldset class="form-group">
                <legend class="border-bottom mb-4 pb-2">Profile Info.</legend>
                {{ u_form|crispy }}     <!--using the crispy filter:: to add a filter use '|'-->
                {{ p_form.as_p }}
            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update Profile</button>
            </div>
        </form>
    </div>
{% endblock content %}
